<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>পাসওয়ার্ড রিসেট - নিরাপদ ভোট</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <style>
        .step-container {
            display: none;
        }
        
        .step-container.active {
            display: block;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            gap: 12px;
        }
        
        .step-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e0e0e0;
            transition: all 0.3s ease;
        }
        
        .step-dot.active {
            background: var(--primary-green);
            transform: scale(1.3);
        }
        
        .step-dot.completed {
            background: #10b981;
        }
        
        .countdown-timer {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #fef2f2;
            border-radius: 8px;
            color: #ef4444;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .resend-btn {
            margin-top: 15px;
            text-align: center;
        }
        
        .resend-btn button {
            background: none;
            border: none;
            color: var(--primary-green);
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        
        .resend-btn button:hover:not(:disabled) {
            background: var(--light-green);
        }
        
        .resend-btn button:disabled {
            color: #9ca3af;
            cursor: not-allowed;
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .back-to-login a {
            color: var(--primary-green);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: gap 0.2s ease;
        }
        
        .back-to-login a:hover {
            gap: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="index.html">
                <img src="assets/images/election_comission_logo-removebg-preview.png" alt="বাংলাদেশ সরকার" class="logo">
            </a>
            <div class="header-title">
                <h1>নিরাপদ ভোট</h1>
                <p>স্বচ্ছ ও নিরাপদ ডিজিটাল ভোটিং সিস্টেম</p>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="auth-container single-card">
            <div class="auth-card card">
                <div class="auth-header">
                    <h2>পাসওয়ার্ড রিসেট</h2>
                    <p id="stepDescription"></p>
                </div>

                <!-- Step Indicator -->
                <div class="step-indicator">
                    <div class="step-dot active" id="dot1"></div>
                    <div class="step-dot" id="dot2"></div>
                    <div class="step-dot" id="dot3"></div>
                </div>

                <div id="alertContainer"></div>

                <!-- Step 1: Enter NID and Phone -->
                <div class="step-container active" id="step1">
                    <form id="phoneForm" class="auth-form">
                        <div class="form-group">
                            <label for="nid">জাতীয় পরিচয়পত্র নম্বর *</label>
                            <input 
                                type="text" 
                                id="nid" 
                                name="nid" 
                                placeholder="আপনার NID নম্বর লিখুন"
                                required
                                maxlength="21"
                                inputmode="numeric"
                            >
                        </div>

                        <div class="form-group">
                            <label for="phoneNumber">মোবাইল নম্বর *</label>
                            <input 
                                type="tel" 
                                id="phoneNumber" 
                                name="phoneNumber" 
                                placeholder="01XXXXXXXXX"
                                required
                                pattern="01[3-9]\d{8}"
                                maxlength="11"
                                inputmode="numeric"
                            >
                            <small class="form-hint">নিবন্ধিত মোবাইল নম্বর ব্যবহার করুন</small>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full" id="sendOtpBtn">
                            <span>OTP পাঠান</span>
                        </button>
                    </form>
                </div>

                <!-- Step 2: Verify OTP -->
                <div class="step-container" id="step2">
                    <form id="otpForm" class="auth-form">
                        <div class="form-group">
                            <label for="otp">OTP কোড *</label>
                            <input 
                                type="text" 
                                id="otp" 
                                name="otp" 
                                placeholder="৬ সংখ্যার OTP কোড লিখুন"
                                required
                                maxlength="6"
                                inputmode="numeric"
                                pattern="\d{6}"
                            >
                            <small class="form-hint">আপনার মোবাইলে পাঠানো OTP কোড লিখুন</small>
                        </div>

                        <div class="countdown-timer" id="countdown"></div>

                        <button type="submit" class="btn btn-primary btn-full" id="verifyOtpBtn">
                            <span>OTP যাচাই করুন</span>
                        </button>

                        <div class="resend-btn">
                            <button type="button" id="resendOtpBtn" disabled>পুনরায় OTP পাঠান</button>
                        </div>
                    </form>
                </div>

                <!-- Step 3: Set New Password -->
                <div class="step-container" id="step3">
                    <form id="passwordForm" class="auth-form">
                        <div class="form-group">
                            <label for="newPassword">নতুন পাসওয়ার্ড *</label>
                            <div class="password-input-wrapper">
                                <input 
                                    type="password" 
                                    id="newPassword" 
                                    name="newPassword" 
                                    placeholder="নতুন পাসওয়ার্ড লিখুন"
                                    required
                                    minlength="6"
                                >
                                <button type="button" class="toggle-password" onclick="togglePasswordVisibility('newPassword')">
                                    <i class="fa-solid fa-eye"></i>
                                </button>
                            </div>
                            <small class="form-hint">কমপক্ষে ৬ অক্ষরের হতে হবে</small>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">পাসওয়ার্ড নিশ্চিত করুন *</label>
                            <div class="password-input-wrapper">
                                <input 
                                    type="password" 
                                    id="confirmPassword" 
                                    name="confirmPassword" 
                                    placeholder="পাসওয়ার্ড পুনরায় লিখুন"
                                    required
                                    minlength="6"
                                >
                                <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">
                                    <i class="fa-solid fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full" id="resetPasswordBtn">
                            <span>পাসওয়ার্ড পরিবর্তন করুন</span>
                        </button>
                    </form>
                </div>

                <div class="back-to-login">
                    <a href="login.html"><i class="fa-solid fa-arrow-left"></i> লগইন পেজে ফিরে যান</a>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/api-config.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/forgot-password.js"></script>
</body>
</html>
