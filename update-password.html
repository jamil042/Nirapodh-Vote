<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>পাসওয়ার্ড পরিবর্তন - নিরাপদ ভোট</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-header">
                <img src="assets/images/election_comission_logo-removebg-preview.png" alt="লোগো" class="auth-logo">
                <h1 class="auth-title">পাসওয়ার্ড পরিবর্তন</h1>
                <p class="auth-subtitle">প্রশাসক পাসওয়ার্ড পরিবর্তন করুন</p>
            </div>

            <form id="updatePasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="newPassword" class="form-label">নতুন পাসওয়ার্ড</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        name="newPassword" 
                        class="form-input" 
                        placeholder="নতুন পাসওয়ার্ড লিখুন" 
                        required
                        minlength="6"
                    >
                    <small class="form-hint">কমপক্ষে ৬ অক্ষরের হতে হবে</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">পাসওয়ার্ড নিশ্চিত করুন</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        class="form-input" 
                        placeholder="পাসওয়ার্ড পুনরায় লিখুন" 
                        required
                        minlength="6"
                    >
                </div>

                <button type="submit" id="submitBtn" class="btn btn-primary btn-block">
                    পাসওয়ার্ড পরিবর্তন করুন
                </button>
            </form>

            <div class="auth-footer">
                <p class="footer-text">পাসওয়ার্ড পরিবর্তনের পর আপনাকে আবার লগইন করতে হবে</p>
            </div>
        </div>
    </div>

    <div id="alertBox" class="alert-box"></div>

    <script src="assets/js/api-config.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/update-password.js"></script>
</body>
</html>
